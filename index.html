<body ng-app="Encoder" class="cypress thing">
    <div ng-controller="mainController as main" md-theme-watch="true">
        <div ng-repeat="peripheral in rollerencoder.peripherals">
            <h3>{{peripheral.name}}</h3>
            <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
                <div layout="column" flex="100" flex-gt-sm="50" class="layout-column flex-gt-sm-50 flex-100">
                    <md-input-container>
                        <label>Counter</label>
                        <input type="text" ng-model="peripheral.rotations" ng-disabled="true" style="color:black;">
                    </md-input-container>
                    <nvd3 options="counterOptions" data="peripheral.counterGraphData" style="margin-left: -30px;" ng-show="peripheral.counterData"></nvd3>
                </div>
            </div>
        </div>
    </div>
</body>
